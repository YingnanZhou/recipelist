<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-4 col-md-offset-4 col-sm-offset-1">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group">
            <h2>Please Sign Up</h2>
              <label for="name">Name:</label>
              <input type="email" id="name" class="form-control" ngModel name="name" required>
          </div>
          
          <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required>
          </div>
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
